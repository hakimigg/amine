<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Beta Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="admin-nav">
            <div class="admin-logo">
                <h1>Admin Panel</h1>
            </div>
            <nav class="admin-nav-links">
                <a href="index.html" class="nav-link">‚Üê Back to Website</a>
                <button class="nav-link" onclick="adminApp.exportData()">Export Data</button>
                <button class="nav-link" onclick="adminApp.showImportModal()">Import Data</button>
                <button class="nav-link danger" onclick="adminApp.resetData()">Reset Data</button>
            </nav>
        </div>
    </header>

    <!-- Admin Content -->
    <main class="admin-main">
        <!-- Dashboard Stats -->
        <section class="admin-section">
            <h2>Dashboard</h2>
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be loaded here -->
            </div>
        </section>

        <!-- Tab Navigation -->
        <section class="admin-section">
            <div class="tab-navigation">
                <button class="tab-btn active" onclick="adminApp.switchTab('companies')">Companies</button>
                <button class="tab-btn" onclick="adminApp.switchTab('products')">Products</button>
            </div>
        </section>

        <!-- Companies Tab -->
        <section id="companiesTab" class="admin-section tab-content active">
            <div class="section-header">
                <h2>Manage Companies</h2>
                <button class="btn btn-primary" onclick="adminApp.showCompanyModal()">Add Company</button>
            </div>
            <div class="admin-grid" id="companiesGrid">
                <!-- Companies will be loaded here -->
            </div>
        </section>

        <!-- Products Tab -->
        <section id="productsTab" class="admin-section tab-content">
            <div class="section-header">
                <h2>Manage Products</h2>
                <button class="btn btn-primary" onclick="adminApp.showProductModal()">Add Product</button>
            </div>
            <div class="admin-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Company Modal -->
    <div id="companyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="companyModalTitle">Add Company</h3>
                <span class="modal-close" onclick="adminApp.closeCompanyModal()">&times;</span>
            </div>
            <form id="companyForm" onsubmit="adminApp.saveCompany(event)">
                <div class="form-group">
                    <label for="companyId">Company ID</label>
                    <input type="text" id="companyId" name="id" required>
                    <small>Unique identifier (lowercase, no spaces)</small>
                </div>
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="companyDescription">Description</label>
                    <textarea id="companyDescription" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="companyLogo">Logo URL</label>
                    <input type="url" id="companyLogo" name="logo">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="adminApp.closeCompanyModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Company</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="productModalTitle">Add Product</h3>
                <span class="modal-close" onclick="adminApp.closeProductModal()">&times;</span>
            </div>
            <form id="productForm" onsubmit="adminApp.saveProduct(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productId">Product ID</label>
                        <input type="text" id="productId" name="id" required>
                        <small>Unique identifier</small>
                    </div>
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" name="name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" name="description" rows="3" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productCompany">Company</label>
                        <select id="productCompany" name="company" required>
                            <!-- Options will be loaded dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price ($)</label>
                        <input type="number" id="productPrice" name="price" step="0.01" min="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productStock">Stock</label>
                        <input type="number" id="productStock" name="stock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="productPhotos">Photo URLs (one per line)</label>
                        <textarea id="productPhotos" name="photos" rows="3" placeholder="https://example.com/image1.jpg&#10;https://example.com/image2.jpg"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productTags">Tags (comma separated)</label>
                    <input type="text" id="productTags" name="tags" placeholder="electronics, smartphone, premium">
                </div>
                <div class="form-group">
                    <label>Specifications</label>
                    <div id="specsContainer">
                        <div class="spec-row">
                            <input type="text" placeholder="Spec name (e.g., screen)" class="spec-key">
                            <input type="text" placeholder="Spec value (e.g., 6.5 inch)" class="spec-value">
                            <button type="button" onclick="adminApp.removeSpecRow(this)">Remove</button>
                        </div>
                    </div>
                    <button type="button" onclick="adminApp.addSpecRow()">Add Specification</button>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="adminApp.closeProductModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Import Data</h3>
                <span class="modal-close" onclick="adminApp.closeImportModal()">&times;</span>
            </div>
            <div class="form-group">
                <label for="importFile">Select JSON file</label>
                <input type="file" id="importFile" accept=".json">
            </div>
            <div class="form-group">
                <label for="importText">Or paste JSON data</label>
                <textarea id="importText" rows="10" placeholder="Paste your JSON data here..."></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="adminApp.closeImportModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="adminApp.importData()">Import</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="database.js"></script>
    <script src="admin.js"></script>
</body>
</html>
